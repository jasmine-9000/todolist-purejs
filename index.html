<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">
            <span class="b4"></span>
            <span class="b3"></span>
            <span class="b2"></span>
            <span class="b1"></span>
                <span class="title">Daily Tasks</span>
            <span class="b1"></span>
            <span class="b2"></span>
            <span class="b3"></span>
            <span class="b4"></span>
        </h1>
        <div class="dailytasklist">
            <ul id="daily_todolist" class="todolist">
                <!--<li>
                    
                    <label class="container1">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    Todo list item sample
                
                </li>-->
            </ul>
        </div>
        <form class="dailytaskform" id="add_daily_task">
            <textarea id="newdailytaskname" placeholder="New Task..."></textarea>
            <input type="text" id="newdailytaskdate" placeholder="General Date...">
            <input type="submit" value="Add New Daily Task">
        </form>
        <h1 class="header">
            <span class="b4"></span>
            <span class="b3"></span>
            <span class="b2"></span>
            <span class="b1"></span>
                <span class="title">Tasks to Finish</span>
            <span class="b1"></span>
            <span class="b2"></span>
            <span class="b3"></span>
            <span class="b4"></span>
        </h1>
        <div class="generaltasklist">
            
            <ul id="general_todolist" class="todolist">
                <!--- example: 
                <li>
                    <label class="container1">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>Catch up!!!!</li>
                <li>
                    <label class="container1">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>Professional Stuff</li>
                <li>
                    <label class="container1">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>100 hours project</li>
                <li>
                    <label class="container1">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>Hitlist</li>
                -->
            </ul>
        </div>
        <form class="dailytaskform" id="add_general_task">
            <textarea id="newgeneraltaskname" placeholder="New Task..."></textarea>
            <input type="text" id="newgeneraltaskdate" placeholder="Date...">
            <input type="submit" value="Add New Task to Finish">
        </form>
        <div class="otherbuttons">
            <button id="movegeneralchecked">Finish checked items</button>
            <button id="toggle_finishedtasklist">Show Finished Tasks</button>
        </div>

        <div class="finishedtasklist hidden" id="finishedtasklist_container">
            <h1 class="header">
                <span class="b4"></span>
                <span class="b3"></span>
                <span class="b2"></span>
                <span class="b1"></span>
                    <span class="title">Finished Tasks</span>
                <span class="b1"></span>
                <span class="b2"></span>
                <span class="b3"></span>
                <span class="b4"></span>
            </h1>
            <ul id="finished_tasklist" class="todolist">
            </ul>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
