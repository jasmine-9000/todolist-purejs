<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="dailytasklist">
            <h1>Daily Tasks</h1>
            <ul id="daily_todolist" class="todolist">
            </ul>
        </div>
        <form class="dailytaskform" id="add_daily_task">
            <input type="text" id="newdailytaskname" placeholder="New Task...">
            <input type="text" id="newdailytaskdate" placeholder="General Date...">
            <input type="submit" value="Add New Daily Task">
        </form>
        <div class="dailytasklist">
        <h1>Tasks to do eventually</h1>
            <ul id="general_todolist" class="todolist">
                <li>Fill out later</li>
            </ul>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
