<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Daily Tasks</h1>
    <ul id="daily_todolist" class="todolist">
        <li>Today</li>
    </ul>
    <form class="dailytaskform" id="add_daily_task">
        <input type="text" id="newdailytaskname" placeholder="New Task...">
        <input type="text" id="newdailytaskdate" placeholder="General Date...">
        <input type="submit" value="Add New Daily Task">
    </form>
    <h1>Tasks to do eventually</h1>
</body>
<script src="./script.js"></script>
</html>
